<section id="dean" class="dean-section bg-beige-custom section-padding">
  <div class="container-fluid">
    <div class="row align-items-center">
      <!-- Dean Image -->
      <div class="col-lg-5 mb-4 mb-lg-0">
        <div class="dean-image text-center">
          <img [src]="deanInfo.image" 
               [alt]="deanInfo.name"
               class="img-fluid rounded shadow-lg hover-scale"
               style="max-width: 400px;">
        </div>
      </div>

      <!-- Dean Content -->
      <div class="col-lg-7">
        <div class="dean-content">
          <h2 class="section-title section-title-right text-dark-blue mb-4">كلمة عميد الكلية </h2>
          
          <p class="lead text-primary-custom mb-4">{{ deanInfo.message }}</p>
          
          <div class="dean-signature mt-4">
            <h4 class="text-dark-blue mb-1">{{ deanInfo.name }}</h4>
            <p class="text-muted mb-0">{{ deanInfo.title }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
