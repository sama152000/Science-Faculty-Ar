<section id="news" class="news-section bg-beige-custom  position-relative overflow-hidden">
  <div class="container-fluid">
    <h2 class="section-title text-dark-blue mb-5">اخر الاخبار </h2>

    <div class="news-slider-container position-relative">
      <!-- News Cards -->
      <div class="news-slider d-flex gap-4"
           [style.transform]="'translateX(' + (currentIndex * 320) + 'px)'">
        <div class="news-card card-custom flex-shrink-0"
             *ngFor="let item of extendedNews">
          <img [src]="item.image" 
               [alt]="item.title"
               class="card-img-top img-cover"
               style="height: 200px;">
          <div class="card-body">
            <div class="news-date text-muted mb-2">
              <i class="fa-regular fa-calendar me-2"></i>
              {{ formatDate(item.date) }}
            </div>
            <h5 class="card-title text-dark-blue">{{ item.title }}</h5>
            <p class="card-text text-muted">{{ item.excerpt }}</p>
            <a href="#" class="read-more text-primary-custom fw-semibold text-decoration-none">
قراءة المزيد
              </a>
          </div>
        </div>
      </div>

      <!-- Navigation Buttons -->
      <button class="news-nav news-prev btn btn-primary rounded-circle position-absolute"
              (click)="prevNews()">
        <i class="fa-solid fa-chevron-right"></i>
      </button>

      <button class="news-nav news-next btn btn-primary rounded-circle position-absolute"
              (click)="nextNews()">
        <i class="fa-solid fa-chevron-left"></i>
      </button>
    </div>

    <!-- View All Button -->
    <div class="text-center mt-5">
      <a href="#" class="btn-primary-custom">رؤية كل الاخبار</a>
    </div>
  </div>
</section>
